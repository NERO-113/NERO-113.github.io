<!DOCTYPE html>
<html lang="de-de">

<head>
    <meta charset="utf-8" />
    <title>Controlling the RPI Pico</title>
    <meta name="description" content="Controlling the RPI Pico" />
</head>

<body style="font-size: 300%;">
    <h3 style="font-size: 300%;">Movement</h3>
    <form style="font-size: 300%;">
        <div style="font-size: 300%;">
            <label for="direction" style="font-size: 300%;">Choose a direction: </label>
            <input type="text" id="direction" name="direction" placeholder="f/b/lf/rl" required style="font-size: 300%;"
                size="300%" />
            <p style="font-size: 240%; color:#999;">f=forward b=backward lf=left&forward rl=right&forward</p>
        </div>
        <div style="font-size: 300%;">
            <label for="lenght" style="font-size: 300%;">Choose a lenght: </label>
            <input type="text" id="lenght" name="lenght" value="20" style="font-size: 300%;" size="300%" />
        </div>
        <div style="font-size: 300%;">
            <label for="direction" style="font-size: 300%;">...</label>
            <input type="text" id="direction" name="direction" readonly="true" style="font-size: 300%;" size="300%" />
        </div>
        <div style="font-size: 300%;">
            <button style="font-size: 300%;">Submit</button>
        </div>
    </form>
</body>

</html>
